name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 更改为你的主分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          ACCESS_TOKEN: ${{ secrets.ACTIONAUTODEPLOYTOGITHUBPAGES }}
          BRANCH: gh-pages
          FOLDER: dist
